<html>
<head>
  <title>Sodoku Game</title>
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="css/sodoku.css" />
  <link id="skin" rel="stylesheet" href="css/skins/uber.css" />
</head>
<body>
  <div class="navbar">
    <div class="title"></div>
    <img class="user-avatar" src="images/hooray.png" />
    <span class="user-name">Hooray Hu</span>
    <div class="items" onclick="controller && controller.hint()">
      <span class="name">Hint</span>
      <span class="value">20</span>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="container">
    <div class="board"></div>
    <div class="helper">
      <div class="buttons">
        <button onclick="controller && controller.showGamePicker()">New Game</button>
        <button onclick="controller && controller.newRandomGame()">Random!</button>
        <button onclick="controller && controller.abandonGame()">Abandon</button>
        <button onclick="controller && controller.hint()">Hint</button>
      </div>
      <div class="time"></div>
      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="numberPicker">
    <svg>
      <g class="all">
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <circle></circle>
        <g class="text">
          <text></text>
          <text>1</text>
          <text>2</text>
          <text>3</text>
          <text>4</text>
          <text>5</text>
          <text>6</text>
          <text>7</text>
          <text>8</text>
          <text>9</text>
        </g>
      </g>
    </svg>
  </div>
  <div class="completeMessage">
    <h2>Congratulations</h2>
    <p>You have completed game <span class="gameId"></span> in <span class="time"></span>!</p>
    <button onclick="controller && controller.hideCompleteMessage()">I knew it!</button>
  </div>
  <div class="abandonMessage">
    <h2>Too bad</h2>
    <p>You decided to abandon game <span class="gameId"></span> after <span class="time"></span>...</p>
    <button onclick="controller && controller.hideAbandonMessage() && controller.showGamePicker()">Try different one</button>
  </div>
  <div class="gamePicker">
    <h2>Choose a game to start</h2>
  </div>
  <div id="dialog"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/models.js"></script>
  <script src="js/game.js"></script>
  <script src="js/services.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/controllers.js"></script>
  <script>
    var controller = new Sodoku.Controllers.GameController(
      new Sodoku.Renderers.jQueryRenderer(".board", ".numberPicker", ".gamePicker", ".completeMessage", ".abandonMessage", ".time"),
      new Sodoku.Services.UserService(),
      new Sodoku.Services.GameService());
    controller.init();
    controller.newRandomGame();
  </script>
</body>
