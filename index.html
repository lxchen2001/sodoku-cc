<html>
<head>
  <title>Sodoku Game</title>
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="css/sodoku.css" />
  <link id="skin" rel="stylesheet" href="css/skins/uber.css" />
</head>
<body>
  <div class="navbar">
    <div class="title"></div>
    <img class="user-avatar" src="images/hooray.png" />
    <span class="user-name">Hooray Hu</span>
    <div class="items">
      <span class="name">Hint</span>
      <span class="value">20</span>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="container">
    <div class="board"></div>
    <div class="helper">
      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="numberChooser"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/models.js"></script>
  <script src="js/services.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
  <script>
    var game = new Sodoku.Game(document.querySelector(".board"), new Sodoku.Renderers.jQueryRenderer(), Sodoku.Services);
    game.init();
    game.newGame(0);
  </script>
</body>
